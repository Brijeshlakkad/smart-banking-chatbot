      \ Details)"
  - text: "Card number to replace with: \n(You can see card number in your Profile\
      \ Settings>>Services>>Card Details)"
  utter_ask_email:
  - text: 'Please Enter Email:'
  utter_ask_passcode:
  - text: 'Please enter your passcode: '
  utter_ask_passcode_1:
  - text: 'Please enter your passcode to active card: '
  utter_ask_passcode_2:
  - text: 'Please enter your passcode to deactivate card: '
